<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <!-- font-family: 'Bad Script', cursive; -->
    <link
      href="https://fonts.googleapis.com/css?family=Bad+Script&display=swap"
      rel="stylesheet"
    />
    <!-- font-family: 'Merienda One', cursive; -->
    <link
      href="https://fonts.googleapis.com/css?family=Merienda+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Image Gallery.css" type="text/css" />
  </head>
  <body>
    <section>
      <div class="description">
        <h1>Land of Fantasy and Magic</h1>
        <p>Embrace your dreams</p>
      </div>
      <div class="gallery">
        <img
          src="Images/Tigars-big.jpg"
          class="gallery-highlight"
          alt="Tigars-lg"
        />
        <div class="preview">
          <img src="Images/Tigars-small.jpg" alt="tigars-sm" class="active" />
          <img src="Images/butterflies-small.jpg" alt="butterflies-sm" />
          <img src="Images/bridge-small.jpg" alt="forest-sm" />
          <img src="Images/skull-small.jpg" alt="skull-sm" />
          <img src="Images/FantasyTrees-small.jpg" alt="fantasy-trees-sm" />
        </div>
      </div>
    </section>
    <script src="Image Gallery.js"></script>
  </body>
</html>
